<body>
    <header class="titles">
        <h1 class="titles__titleIndex">Dragon Souls</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <section>
        <form class="form" action="" method="POST" enctype="application/x-www-form-urlencoded" class="form">
            <div class="form__section">
                <h2>Inputs</h2>
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form__section">
                <input type="checkbox" name="valueOne">
                <label for="valueOne">Ya he probado la version Alpha:</label>
    
            </div>
            <div class="form__section">
                <label for="country">Motivo: </label>
                <select name="country">
                    <option value="Consulta">Consulta</option>
                    <option value="Bug">Reportar Bug</option>
                    <option value="Sugerencia">Sugerencia</option>
                    <option value="Ayuda">Ayuda Tecnica</option>
                    <option value="Otro">Otro</option>
                </select>
            </div class="form__section">
                <h2>Detalles</h2>
                <label for="comment">Comentarios:</label>
                <br>
                <textarea name="comment" cols="30" rows="10" placeholder="Deja tus comentarios"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" value="Enviar Información">
                <input type="reset" value="Limpiar Valores">
            </div>
        </form>
    </section>


    <footer class="footer">
